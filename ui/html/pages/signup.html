{{define "main"}}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('../../static/assets/img/contact-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Register a new account</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form action="/users/signup" method="POST" enctype="multipart/form-data">
          <div class="control-group">

              <label>Name</label>
              {{with .Form.FieldErrors.name}}
              <label class='error'>{{.}}</label>
              {{end}}
              <input type='text' class='form-control' name='name' value="{{.Form.Name}}">

          </div>
          <div class='control-group'>

              <label>Email</label>
              {{with .Form.FieldErrors.email}}
              <label class='error'>{{.}}</label>
              {{end}}
              <input type='email' class='form-control' name='email' value='{{.Form.Email}}'>

          </div>
          <div class="control-group">

              <label>Password</label>
              {{with .Form.FieldErrors.password}}
              <label class='error'>{{.}}</label>
              {{end}}
              <input type='password' class="form-control" name='password'>

          </div>
          <input type='submit' class="btn btn-primary" value='Signup'>
        </form>
      </div>
    </div>
  </div>
{{end}}
