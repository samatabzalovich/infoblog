{{define "title"}}Create{{end}}
{{define "main"}}
<header class="masthead" style="background-image: url('/img/contact-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Create New Post</h1>
                </div>
            </div>
        </div>
    </div>
</header>
{{with .Flash}}
<div class='flash'>{{.}}</div>
{{end}}
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <form action="/infoBlog/create" method="POST" novalidate>
                <input type='hidden' name='csrf_token' value='{{.CSRFToken}}'>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        {{with .Form.FieldErrors.title}}
                        <label class='error'>{{.}}</label>
                        {{end}}
                        <input type='text' class='form-control' name='title' value="{{.Form.Title}}">
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Description</label>
                        {{with .Form.FieldErrors.content}}
                        <label class='error'>{{.}}</label>
                        {{end}}
                        <textarea rows="5" class="form-control" name="content">{{.Form.Content}}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
            </form>
        </div>
    </div>
</div>

<hr>
{{end}}
