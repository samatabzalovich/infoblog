{{define "title"}}SamplePost{{end}}
{{define "main" }}
{{ $lang := .Comments }}
{{$id := .CurrentID}}
{{with .InfoBlog}}
<header class="masthead" style="background-image: url({{.Img}})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{.Title}}</h1>
                    <span class="meta">
                                  Posted:
                                  {{humanDate .Created}}
                              </span>
                </div>
            </div>

        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>{{.Content}}</p>
                <section>
                    <div class="col-lg-20 col-md-20 col-sm-20 offset-md-20 offset-sm-20 col-20 mt-20">
                        <form  method="POST" action="/infoblogs/view/{{.ID}}/{{$id}}" id="algin-form">
                            <div class="form-group">
                                <label for = "message" >Message</label>

                                <textarea id = "message" name="message" cols="30" rows="5" class="form-control" style="background-color: black;"></textarea>
                            </div>

                            <div class="form-group">
                                <button type="submit" id="post" class="btn">Post Comment</button>
                            </div>
                        </form>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-12 pb-12">
                                <h1>Comments</h1>
                                {{range $lang}}
                                <div class="comment mt-4 text-justify float-left">
                                    <h4>{{.Username}}</h4>
                                    <span>{{humanDate .Created}}</span>
                                    <br>
                                    <p>{{.Text}}</p>
                                </div>
                                {{end}}
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
</article>

{{end}}
{{end}}
